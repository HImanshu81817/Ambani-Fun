    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
            --luxury: #C5A3FF;
            --everyday: #A5FFD6;
            --indian: #FFA69E;
            --supercars: #FF9F1C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            padding-bottom: 80px;
            color: var(--dark);
        }
        
        .header {
            text-align: center;
            padding: 40px 0 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            color: white;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .money-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 15px 0;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.15);
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            grid-gap: 25px;
            padding: 0 25px;
        }
        
        .item {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .item-image-container {
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .item:hover .item-image {
            transform: scale(1.05);
        }
        
        .item-category {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }
        
        .category-everyday {
            background-color: var(--everyday);
            color: var(--dark);
        }
        
        .category-luxury {
            background-color: var(--luxury);
            color: var(--dark);
        }
        
        .category-extravagant {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
        }
        
        .category-indian {
            background-color: var(--indian);
            color: var(--dark);
        }
        
        .category-supercars {
            background-color: var(--supercars);
            color: var(--dark);
        }
        
        .item-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-name {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }
        
        .item-price {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 20px;
            margin-top: auto;
        }
        
        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .buy-btn {
            background-color: var(--secondary);
            color: white;
        }
        
        .buy-btn:hover {
            background-color: #3dbeb6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .sell-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .sell-btn:hover {
            background-color: #e55a5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .sell-btn:disabled, .buy-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .item-quantity {
            font-size: 1.3rem;
            width: 60px;
            text-align: center;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 5px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .receipt {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .receipt h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .receipt-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }
        
        .receipt-total {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid var(--dark);
            font-size: 1.3rem;
        }
        
        .show-receipt-btn {
            display: block;
            margin: 40px auto;
            padding: 15px 40px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .show-receipt-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: linear-gradient(to right, #e55a5a, #3dbeb6);
        }
        
        .receipt-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .receipt-close:hover {
            color: var(--primary);
            background-color: #f5f5f5;
        }
        
        .filter-controls {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #eee;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: var(--dark);
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
        }
        
        .filter-btn:hover, .filter-btn.active {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .filter-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }
        
        .filter-btn[data-filter="everyday"]:hover, 
        .filter-btn[data-filter="everyday"].active {
            background-color: var(--everyday);
        }
        
        .filter-btn[data-filter="luxury"]:hover, 
        .filter-btn[data-filter="luxury"].active {
            background-color: var(--luxury);
        }
        
        .filter-btn[data-filter="extravagant"]:hover, 
        .filter-btn[data-filter="extravagant"].active {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
        }
        
        .filter-btn[data-filter="indian"]:hover, 
        .filter-btn[data-filter="indian"].active {
            background-color: var(--indian);
        }
        
        .filter-btn[data-filter="supercars"]:hover, 
        .filter-btn[data-filter="supercars"].active {
            background-color: var(--supercars);
        }

            right: 15px;

            background: rgba(255,255,255,0.7);
            padding: 5px 10px;
            border-radius: 20px;

            }

            }

            }

            }
            
            .item-name {
                font-size: 1.2rem;
            }
            
            .item-price {
                font-size: 1.1rem;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

    </style>
</head>

        // Update money display
        function updateMoneyDisplay() {
            document.getElementById('money-display').textContent = formatCurrency(currentBalance);
            
            // Change color based on amount
            const moneyDisplay = document.getElementById('money-display');
            if (currentBalance > initialBalance * 0.75) {
                moneyDisplay.style.color = '#4ECDC4'; // Teal
            } else if (currentBalance > initialBalance * 0.25) {
                moneyDisplay.style.color = '#FFE66D'; // Yellow
            } else {
                moneyDisplay.style.color = '#FF6B6B'; // Red
            }
        }
        
        // Buy an item
        function buyItem(itemId) {
            const item = items.find(item => item.id === itemId);
            if (currentBalance >= item.price) {
                item.quantity++;
                currentBalance -= item.price;
                updateMoneyDisplay();
                updateItemQuantity(itemId);
                updateButtonStates();
            }
        }
        
        // Sell an item
        function sellItem(itemId) {
            const item = items.find(item => item.id === itemId);
            if (item.quantity > 0) {
                item.quantity--;
                currentBalance += item.price;
                updateMoneyDisplay();
                updateItemQuantity(itemId);
                updateButtonStates();
            }
        }
        
        // Update item quantity display
        function updateItemQuantity(itemId) {
            const item = items.find(item => item.id === itemId);
            document.getElementById(`quantity-${itemId}`).value = item.quantity;
        }
        
        // Update button states (disabled/enabled)
        function updateButtonStates() {
            items.forEach(item => {
                const buyBtn = document.getElementById(`buy-${item.id}`);
                const sellBtn = document.getElementById(`sell-${item.id}`);
                
                if (buyBtn && sellBtn) {
                    // Disable buy button if not enough money
                    buyBtn.disabled = currentBalance < item.price;
                    
                    // Disable sell button if quantity is 0
                    sellBtn.disabled = item.quantity === 0;
                }
            });
        }
        
        // Update receipt
        function updateReceipt() {
            const receiptItems = document.getElementById('receipt-items');
            receiptItems.innerHTML = '';
            
            let totalSpent = 0;
            
            items.forEach(item => {
                if (item.quantity > 0) {
                    totalSpent += item.price * item.quantity;
                    
                    const receiptItem = document.createElement('div');
                    receiptItem.className = 'receipt-item';
                    receiptItem.innerHTML = `
                        <span>${item.name} x${item.quantity}</span>
                        <span>${formatCurrency(item.price * item.quantity)}</span>
                    `;
                    receiptItems.appendChild(receiptItem);
                }
            });
            
            document.getElementById('total-spent').textContent = formatCurrency(totalSpent);
            document.getElementById('money-left').textContent = formatCurrency(currentBalance);
        }
        
        // Show receipt
        function showReceipt() {
            updateReceipt();
            document.getElementById('receipt').style.display = 'block';
        }
        
        // Filter items by category
        function filterItems(category) {
            const items = document.querySelectorAll('.item');
            
            if (category === 'all') {
                items.forEach(item => {
                    item.style.display = 'flex';
                });
            } else {
                items.forEach(item => {
                    if (item.dataset.category.includes(category)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Initialize the app
        function initApp() {
            const container = document.getElementById('items-container');
            
            // Create item cards
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.dataset.category = item.category;
                itemElement.innerHTML = `
                    <div class="item-image-container">
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <div class="item-category category-${item.category.split(' ')[0]}">${item.category.split(' ')[0]}</div>
                    </div>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${formatCurrency(item.price)}</div>
                    </div>
                    <div class="item-controls">
                        <button id="sell-${item.id}" class="control-btn sell-btn" disabled>-</button>
                        <input type="text" id="quantity-${item.id}" class="item-quantity" value="0" readonly>
                        <button id="buy-${item.id}" class="control-btn buy-btn">+</button>
                    </div>
                `;
                container.appendChild(itemElement);
                
                // Add event listeners
                document.getElementById(`buy-${item.id}`).addEventListener('click', () => {
                    buyItem(item.id);
                });
                
                document.getElementById(`sell-${item.id}`).addEventListener('click', () => {
                    sellItem(item.id);
                });
            });
            
            // Add event listener for receipt button
            document.getElementById('show-receipt').addEventListener('click', showReceipt);
            
            // Add event listener for receipt close button
            document.getElementById('close-receipt').addEventListener('click', () => {
                document.getElementById('receipt').style.display = 'none';
            });
            
            // Add event listeners for filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterItems(btn.dataset.filter);
                });
            });
            
            // Initialize money display
            updateMoneyDisplay();
        }
        
        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
